<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homey Duux Gen2 Auth</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .loading {
            background-color: #f0f0f0;
            color: #333;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Homey Duux Gen2 Authorization</h1>
    <div id="status" class="status loading">
        <div class="spinner"></div>
        <p>Processing authorization...</p>
    </div>

    <script>
        async function processAuth() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Extract homey ID from hash path (e.g., #/ABC123)
                const hash = window.location.hash;
                const hashPath = hash.split('?')[0]; // Get part before query string
                const homeyId = hashPath.replace(/^#\/?/, '').replace(/\/$/, ''); // Remove # and slashes
                
                // Extract code from query parameters
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                
                // Validate parameters
                if (!homeyId || !code) {
                    throw new Error('Missing required parameters. URL should be in format: /#/[homeyid]?code=[code]');
                }
                
                // Build webhook URL
                const webhookUrl = `https://webhooks.athom.com/webhook/697bc0eee2efb8f5befb836b?homey=${encodeURIComponent(homeyId)}&code=${encodeURIComponent(code)}`;
                
                // Send the request
                const response = await fetch(webhookUrl, {
                    method: 'GET',
                    mode: 'no-cors' // Required for cross-origin requests to webhooks
                });
                
                // Note: With no-cors mode, we can't read the response, but the request is sent
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <h2>✓ Authorization Complete</h2>
                    <p>The authorization code has been sent successfully.</p>
                    <p>You can close this window now.</p>
                `;
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <h2>✗ Error</h2>
                    <p>${error.message}</p>
                    <p>Please check your URL and try again.</p>
                `;
            }
        }
        
        // Run on page load
        processAuth();
    </script>
</body>
</html>
